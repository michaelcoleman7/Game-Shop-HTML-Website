        <script>
            function signin() {
                var firstlog = document.getElementById("loginfirstname").value;
                localStorage.setItem("FirstNamelogin", firstlog);

                var lastlog = document.getElementById("loginlastname").value;
                localStorage.setItem("LastNamelogin", lastlog);

                var pwlog = document.getElementById("loginpassword").value;
                localStorage.setItem("Passwordlogin", pwlog);

                var first = compareFirstName();
                var last = compareLastName();
                var password = comparePassword();

                if (first && last && password) {
                    location.replace("account.html");
                    
                    var loggedin=true;
                    localStorage.setItem("LoggedIn",loggedin);
                }
                else {
                    alert("Login Details Incorrect, Check Name and password.");
                }

            }

            function compareFirstName() {
                var name = localStorage.getItem("FirstName");
                var loginname = localStorage.getItem("FirstNamelogin");
                if (name.toLowerCase() == loginname.toLowerCase()) {
                    return true;
                }
                else {

                    return false;
                }


            }

            function compareLastName() {
                var name = localStorage.getItem("LastName");
                var loginname = localStorage.getItem("LastNamelogin");
                if (name.toLowerCase() == loginname.toLowerCase()) {

                } 
                else {

                    return false;
                }

            }

            function comparePassword() {
                var password = localStorage.getItem("Password");
                var loginname = localStorage.getItem("Passwordlogin");
                if (password == loginname) {
                    return true;
                }
                else {

                    return false;
                }

            }
